<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usuários - Admin</title>
    <style>
        body {
            background-color: #f5f5f5;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
        }

        .sidebar {
            width: 250px;
            background-color: #6046b6;
            height: 100vh;
            position: fixed;
            padding-top: 20px;
            transition: width 0.3s;
        }

        .sidebar:hover {
            width: 260px;
        }

        .sidebar h2 {
            color: white;
            text-align: center;
            margin-bottom: 30px;
            font-size: 24px;
        }

        .sidebar a {
            display: flex;
            align-items: center;
            padding: 15px 20px;
            color: white;
            text-decoration: none;
            transition: all 0.3s;
        }

        .sidebar a:hover {
            background-color: rgba(255, 255, 255, 0.1);
            padding-left: 25px;
        }

        .sidebar a.active {
            background-color: rgba(255, 255, 255, 0.2);
        }

        .sidebar span {
            margin-left: 15px;
        }

        .main-content {
            margin-left: 250px;
            padding: 20px;
            flex: 1;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            color: #6046b6;
            text-align: center;
            margin-bottom: 30px;
        }

        .section {
            background: white;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .item {
            border-bottom: 1px solid #eee;
            padding: 15px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: transform 0.2s;
        }

        .item:hover {
            transform: translateX(5px);
        }

        .item-text {
            flex: 1;
            margin-right: 20px;
        }

        .buttons {
            display: flex;
            gap: 10px;
        }

        .btn {
            padding: 8px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: bold;
        }

        .btn-approve {
            background-color: #6046b6;
            color: white;
        }

        .btn-approve:hover {
            background-color: #48368c;
            transform: scale(1.05);
        }

        .btn-reject {
            background-color: #e0e0e0;
            color: #333;
        }

        .btn-reject:hover {
            background-color: #cccccc;
            transform: scale(1.05);
        }

        .status {
            font-size: 0.9em;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h2>Admin</h2>
        <a href="index.html"><svg width="20" height="20" viewBox="0 0 24 24" fill="white"><path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z"/></svg><span>Painel</span></a>
        <a href="receitas.html"><svg width="20" height="20" viewBox="0 0 24 24" fill="white"><path d="M4 8h4V4H4v4zm6 12h4v-4h-4v4zm-6 0h4v-4H4v4zm0-6h4v-4H4v4zm6 0h4v-4h-4v4zm6-10v4h4V4h-4zm-6 4h4V4h-4v4zm6 6h4v-4h-4v4zm0 6h4v-4h-4v4z"/></svg><span>Receitas</span></a>
        <a href="comentarios.html"><svg width="20" height="20" viewBox="0 0 24 24" fill="white"><path d="M21 7H3v2h18V7zm0 4H3v2h18v-2zm0 4H3v2h18v-2z"/></svg><span>Comentários</span></a>
        <a href="usuarios.html" class="active"><svg width="20" height="20" viewBox="0 0 24 24" fill="white"><path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/></svg><span>Usuários</span></a>
    </div>
    <div class="main-content">
        <div class="container">
            <h1>Gerenciar Usuários</h1>
            <div class="section">
                <h2>Usuários</h2>
                <p>Funcionalidade de gerenciamento de usuários em desenvolvimento.</p>
            </div>
        </div>
    </div>
    <script>
        function approve(button) {
            const item = button.closest('.item');
            const status = item.querySelector('.status');
            status.textContent = 'Aprovado';
            status.style.color = '#6046b6';
            button.disabled = true;
            button.nextElementSibling.disabled = true;
        }

        function reject(button) {
            const item = button.closest('.item');
            const status = item.querySelector('.status');
            status.textContent = 'Rejeitado';
            status.style.color = '#666';
            button.disabled = true;
            button.previousElementSibling.disabled = true;
        }
    </script>
</body>
</html>
